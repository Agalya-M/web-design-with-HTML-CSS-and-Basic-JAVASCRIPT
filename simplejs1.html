<!DOCTYPE html>
<html>
    <head>
       <title>WEBSITE DESIGN USING HTML ,CSS & Js</title>
       <link rel="stylesheet" href="simplejs.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>

                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP,wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two"><img src="processor.png"><div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div></div>
                    <div class="feature three"><img src="display.png"><div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div></div>
                    <div class="feature four"><img src="battery.png"><div>
                        <h1>Battery Life</h1>
                        <p>5000mAh,720Hrs Standby</p>
                    </div></div>
                </div>
               
            </div>
            <div class="controls">
                <img src="arrow.png" id="UpBtn">
                <h3>Features</h3>
                <img src="arrow.png" id="DownBtn">
          </div>
        </div>
        <script>
            var circle=document.getElementById("circle")
            var UpBtn=document.getElementById("UpBtn")
            var DownBtn=document.getElementById("DownBtn")
            var rotatevalue=circle.style.transform;
            var rotateSum;
            UpBtn.onclick=function()
            {
                rotateSum=rotatevalue+"rotate(-90deg)";
                circle.style.transform=rotateSum;
                rotatevalue=rotateSum;
            }
            DownBtn.onclick=function()
            {
                rotateSum=rotatevalue+"rotate(90deg)";
                circle.style.transform=rotateSum;
                rotatevalue=rotateSum;
            }
        </script>
    </body>
</html>
